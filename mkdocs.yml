site_name: Docs
site_url: https://lasseheia.github.io/docs/

theme:
  name: material

  features:
    - navigation.tabs
    - navigation.instant
    - content.code.copy
    - content.code.select

  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - blog:
      blog_dir: .
      archive: false
      categories: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

repo_name: lasseheia/docs
repo_url: https://github.com/lasseheia/docs

extra:
  analytics:
    provider: google
    property: G-DCS0HS66PZ
